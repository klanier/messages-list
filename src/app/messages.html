<md-content id="list">
  <md-content layout="column">
    <md-virtual-repeat-container id="vertical-container" flex>
      <md-list>
        <md-list-item md-virtual-repeat="message in $ctrl.infiniteItems" md-swipe-right="$ctrl.removeMessage(message)" md-on-demand class="repeated-item" layout="column">
          <div class="details" flex="100" layout="row" layout-align="start center">
            <div layout="row" layout-align="start center" flex="70">
              <img hide-xs ng-src="http://message-list.appspot.com/{{message.author.photoUrl}}" />
              <h3 class="author-name">{{message.author.name}}</h3>
            </div>
            <span flex></span>
            <span class="message-date" flex="30">{{message.updated | date}}</span>
          </div>
          <span class="message-content">{{message.content}}</span>
        </md-list-item>
      </md-list>
    </md-virtual-repeat-container>
  </md-content>
</md-content>
